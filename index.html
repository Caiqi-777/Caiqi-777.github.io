<!DOCTYPE html>  <!-- 声明这是HTML5文档 -->
<html lang="zh-CN">  <!-- 整个网页的根标签，lang指定语言为中文 -->
<head>  <!-- 头部：存放网页的元信息（不显示在页面上） -->
    <meta charset="UTF-8">  <!-- 字符编码，保证中文不乱码 -->
    <title>我的第一个HTML页面</title>  <!-- 网页标题（浏览器标签栏显示） -->
</head>
<body>  <!-- 主体：网页的可见内容都写在这里 -->
    <h1>欢迎学习HTML</h1>  <!-- 一级标题（最大的标题） -->
    <p>这是一段普通的文本。</p>  <!-- 段落标签 -->
    <ul>  <!-- 无序列表 -->
        <li>HTML负责结构</li>  <!-- 列表项 -->
        <li>CSS负责样式</li>
        <li>JS负责交互</li>
        <li>html文件右击用记事本编辑<li>
<a href="G:\网页\第一次尝试\test.png" target="_blank">
    <img src="test.png" alt="点击跳转的图片" width="200">
</a>
    </ul>
</body>
</html>
